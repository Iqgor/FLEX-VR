<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <script src="js/aframe.min.js" ></script>
    <title>Document</title>
</head>
<body>
    <!-- Alles in de A scene word VR-->
   <a-scene>
       <a-camera>
           <a-cursor id="js--cursor" color="black"></a-cursor>
        </a-camera>
        <!--- Box's -->
        <a-box id="js--box--black" position="0 2 -4" color="black"></a-box>
        <a-box id="js--box--yellow" position="1 2 -4" color="yellow"></a-box>
        <a-box id="js--box--blue" position="1 3 -4" color="blue"></a-box>
        <a-box id="js--box--red" position="0 3 -4" color="red"></a-box>
        <a-box id="js--box--gray" position="0 1 -4" color="gray"></a-box>
        <a-box id="js--box--green" position="1 1 -4" color="green"></a-box>
        <a-box id="js--box--purple" position="-1 2 -4" color="purple"></a-box>
        <a-box id="js--box--pink" position="-1 3 -4" color="pink"></a-box>
        <a-box id="js--box--orange" position="-1 1 -4" color="orange"></a-box>
        <!-- Sphere's -->
        <a-sphere id="js--sphere--red" position="-10 -4 1" color="red"></a-sphere>
        <a-sphere id="js--sphere--blue" position="-10 -4 3" color="blue"></a-sphere>
        <a-sphere id="js--sphere--green" position="-10 -4 5" color="green"></a-sphere>
   </a-scene> 
</body>
</html>
